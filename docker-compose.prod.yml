version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: yatra-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-yatra_db}
      MYSQL_USER: ${DB_USER:-yatra_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yatra-network
    restart: always
    # Remove ports in production - only expose internally
    # ports:
    #   - "3306:3306"

  # Backend API Server
  backend:
    image: ${DOCKER_USERNAME:-yourusername}/yatra-backend:latest
    container_name: yatra-backend-prod
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER:-yatra_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-yatra_db}
      DB_PORT: 3306
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - yatra-network
    restart: always

  # Frontend Website
  frontend:
    image: ${DOCKER_USERNAME:-yourusername}/yatra-frontend:latest
    container_name: yatra-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - yatra-network
    restart: always
    environment:
      - API_URL=http://backend:3000

  # Admin Panel
  admin:
    image: ${DOCKER_USERNAME:-yourusername}/yatra-admin:latest
    container_name: yatra-admin-prod
    ports:
      - "${ADMIN_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - yatra-network
    restart: always
    environment:
      - API_URL=http://backend:3000

volumes:
  mysql_data_prod:
    driver: local

networks:
  yatra-network:
    driver: bridge

